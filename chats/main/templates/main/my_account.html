{% extends 'main/base.html' %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/my_account.css' %}">
{% endblock %}

{% block content %}

<div class="myAccount">
    <h2>My Account</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}
        {% endfor %}
      <div class="buttons">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a class="btn btn-danger" href="{% url 'rooms' %}">Cancel</a>
      </div>
    </form>
 </div>

{% endblock %}
